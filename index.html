<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Левая часть -->
        <div class="left-panel">
          <img
            class="left-panel__image"
            src="./images/product.png"
            alt="Батат фри"
          />
          <div class="left-panel__info">
            <h3 class="left-panel__title">КБЖУ (на порцию 300 г):</h3>
            <div class="left-panel__nutritional">
              <span class="left-panel__nutrient-name">Белки</span>
              <span class="left-panel__nutrient-value">26,70 г</span>
            </div>
            <div class="left-panel__nutritional">
              <span class="left-panel__nutrient-name">Жиры</span>
              <span class="left-panel__nutrient-value">17,38 г</span>
            </div>
            <div class="left-panel__nutritional">
              <span class="left-panel__nutrient-name">Углеводы</span>
              <span class="left-panel__nutrient-value">17,20 г</span>
            </div>
            <div class="left-panel__nutritional">
              <span class="left-panel__nutrient-name">Калорийность</span>
              <span class="left-panel__nutrient-value">324,08 ккал</span>
            </div>
          </div>
        </div>

        <!-- Правая часть -->
        <div class="right-panel">
          <div class="right-panel__header">
            <h1 class="right-panel__title">Батат фри</h1>
            <span class="right-panel__weight">140 г</span>
          </div>
          <div class="right-panel__horizontal"></div>
          <div class="right-panel__item-heading">
            <h3 class="right-panel__item-title">Соус на выбор</h3>
            <span class="right-panel__item-details">1 / 1 за 0₽</span>
          </div>
          <div class="right-panel__items">
            <div class="right-panel__item">
              <div class="right-panel__item-choice">
                <span class="right-panel__item-choice-name">Кетчуп</span>
                <span class="right-panel__item-choice-price">+0 ₽</span>
              </div>
              <div class="right-panel__item-quantity">
                <img
                  src="./icons/minus.svg"
                  alt="minus"
                  class="right-panel__item-quantity-decrease"
                />
                <span class="right-panel__item-quantity-value">0</span>
                <img
                  src="./icons/plus.svg"
                  alt="plus"
                  class="right-panel__item-quantity-increase"
                />
              </div>
            </div>
            <div class="right-panel__item">
              <div class="right-panel__item-choice">
                <span class="right-panel__item-choice-name">Сырный</span>
                <span class="right-panel__item-choice-price">+0 ₽</span>
              </div>
              <div class="right-panel__item-quantity">
                <img
                  src="./icons/minus.svg"
                  alt="minus"
                  class="right-panel__item-quantity-decrease"
                />
                <span class="right-panel__item-quantity-value">0</span>
                <img
                  src="./icons/plus.svg"
                  alt="plus"
                  class="right-panel__item-quantity-increase"
                />
              </div>
            </div>
            <div class="right-panel__item">
              <div class="right-panel__item-choice">
                <span class="right-panel__item-choice-name">Блю-чиз</span>
                <span class="right-panel__item-choice-price">+0 ₽</span>
              </div>
              <div class="right-panel__item-quantity">
                <img
                  src="./icons/minus.svg"
                  alt="minus"
                  class="right-panel__item-quantity-decrease"
                />
                <span class="right-panel__item-quantity-value">0</span>
                <img
                  src="./icons/plus.svg"
                  alt="plus"
                  class="right-panel__item-quantity-increase"
                />
              </div>
            </div>
            <div class="right-panel__item">
              <div class="right-panel__item-choice">
                <span class="right-panel__item-choice-name">Барбекю</span>
                <span class="right-panel__item-choice-price">+0 ₽</span>
              </div>
              <div class="right-panel__item-quantity">
                <img
                  src="./icons/minus.svg"
                  alt="minus"
                  class="right-panel__item-quantity-decrease"
                />
                <span class="right-panel__item-quantity-value">0</span>
                <img
                  src="./icons/plus.svg"
                  alt="plus"
                  class="right-panel__item-quantity-increase"
                />
              </div>
            </div>
          </div>
          <div class="right-panel__total">
            <span class="right-panel__total-price">220 ₽</span>
            <button class="right-panel__total-add">Добавить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
